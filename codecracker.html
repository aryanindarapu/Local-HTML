<DOCTYPE html!>
<html lang = *en*>
<link rel = "stylesheet" type = "text/css" href = "codecracker.css">
	<head>
		<title> Code Cracker </title>
		<script src = "codecracker.js"></script>
		<center><h1>Code Cracker</h1></center>
	</head>
	<body>
	<ol>
		<center>
		<p id = "checkComp"></p>
		<p id = "asterisk"></p>
		<p style="display:inline"> Correct Numbers:</p>
		<p id = "checkOne" style="display:inline"> _</p>
		<p id = "checkTwo" style="display:inline"> _</p>
		<p id = "checkThree" style="display:inline"> _</p>
		<p id = "checkFour" style="display:inline"> _</p>
			<br />
			<br />
			<button id = "1" onClick = "addAster(), enter('1')">1</button>
			<button id = "2" onClick = "addAster(), enter('2')">2</button>
			<button id = "3" onClick = "addAster(), enter('3')">3</button>
			<br />
			<button id = "4" onClick = "addAster(), enter('4')">4</button>
			<button id = "5" onClick = "addAster(), enter('5')">5</button>
			<button id = "6" onClick = "addAster(), enter('6')">6</button>
			<br />
			<button id = "7" onClick = "addAster(), enter('7')">7</button>
			<button id = "8" onClick = "addAster(), enter('8')">8</button>
			<button id = "9" onClick = "addAster(), enter('9')">9</button>
			<br />
			<button id = "0" onClick = "addAster(), enter('0')">0</button>
			<button id = "check" onClick = "check(), restart()">Check</button>
			<br />
		</center>
		</ol>
	</body>
</html>
